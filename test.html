<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup com iFrame Centralizado</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f5f5f5;
        }
        
        /* Botão para abrir o popup */
        #openPopupBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        /* Container do popup */
        .popup-container {
            display: none; /* Oculto por padrão */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Conteúdo do popup centralizado e responsivo */
        .popup-content {
            position: relative;
            width: 100%;
            
            height: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        /* Botão de fechar */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }

        /* Estilo do iFrame para torná-lo responsivo */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1; /* Faz o iframe ocupar o espaço restante */
        }
    </style>
</head>
<body>
    <!-- Botão para abrir o popup -->
    <button id="openPopupBtn">Programação completa</button>

    <!-- Container do popup -->
    <div class="popup-container" id="popupContainer">
        <div class="popup-content">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <!-- iFrame que carrega a página desejada -->
            <iframe src="prog.html" title="Programação completa"></iframe>
        </div>
    </div>

    <script>
        // Funções para abrir e fechar o popup
        const openPopupBtn = document.getElementById("openPopupBtn");
        const popupContainer = document.getElementById("popupContainer");
        const closePopupBtn = document.getElementById("closePopupBtn");

        openPopupBtn.addEventListener("click", () => {
            popupContainer.style.display = "flex"; // Exibe o popup centralizado
        });

        closePopupBtn.addEventListener("click", () => {
            popupContainer.style.display = "none"; // Oculta o popup
        });

        // Fecha o popup ao clicar fora do conteúdo
        popupContainer.addEventListener("click", (e) => {
            if (e.target === popupContainer) {
                popupContainer.style.display = "none";
            }
        });
    </script>
</body>
</html>
